<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Coffee</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<section>
		<div class="wrapper clearfix">
			<h2 id="coffee"><span>Coffee</span> for everyone</h2>
			<div class="contain">
				<div class="image">
					<img src="assets/wallet360.jpg" alt="Latte with foamy art with a wallet">
					<div class="overlay">
						<h3>Latte</h3>
						<p>Fun designs</p>
					</div>
				</div>
				<div class="image">
					<img src="assets/comp.jpg" alt="Frothy coffee next to a computer">
					<div class="overlay">
						<h3>Frothy</h3>
						<p>Very frothy</p>
					</div>
				</div>
			</div>
			<div class="contain">
				<div class="image">
					<img src="assets/marble.jpg" alt="marble counter with a Cappuccino">
					<div class="overlay">
						<h3>Cappuccino</h3>
						<p>Milk and coffee</p>
					</div>
				</div>
				<div class="image">
					<img src="assets/spoon360.jpg" alt="Fancy pourover device with a coffee">
					<div class="overlay">
						<h3>Pourover</h3>
						<p>Fancy coffee</p>
					</div>
				</div>
			</div>
			<div class="contain">
				<div class="image">
					<img src="assets/couple360.jpg" alt="Couple enjoying coffee together">
					<div class="overlay">
						<h3>Americano</h3>
						<p>With a friend</p>
					</div>
				</div>
				<div class="image">
					<img src="assets/leaf.jpg" alt="coffee on a counter next to a plant">
					<div class="overlay">
						<h3>Espresso</h3>
						<p>Not for plants</p>
					</div>
				</div>
			</div>
			<footer>
				<ul class="clearfix">
					<li><a href="http://twitter.com">
						<i class="fa fa-twitter"></i>
						<span class="visuallyhidden">Twitter</span>
						</a>
					</li>
					<li><a href="http://facebook.com">
						<i class="fa fa-facebook"></i>
						<span class="visuallyhidden">Facebook</span>
						</a>
					</li>
					<li><a href="http://linkedin.com">
						<i class="fa fa-linkedin"></i>
						<span class="visuallyhidden">LinkedIn</span>
						</a>
					</li>
					<li><a href="http://instagram.com">
						<i class="fa fa-instagram"></i>
						<span class="visuallyhidden">Instagram</span>
						</a>
					</li>
					<li><a href="#coffee">
						<i class="fa fa-coffee"></i>
						<span class="visuallyhidden">Home</span>
						</a>
					</li>
				</ul>
			</footer>
		</div>
	</section>

	
</body>
</html>
