<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Buttons</title>
	<style type="text/css">
		article,aside,details,figcaption,figure,footer,header,hgroup,nav,section,summary{display:block;}audio,canvas,video{display:inline-block;}audio:not([controls]){display:none;height:0;}[hidden]{display:none;}html{font-family:sans-serif;-webkit-text-size-adjust:100%;-ms-text-size-adjust:100%;}a:focus{outline:thin dotted;}a:active,a:hover{outline:0;}h1{font-size:2em;}abbr[title]{border-bottom:1px dotted;}b,strong{font-weight:700;}dfn{font-style:italic;}mark{background:#ff0;color:#000;}code,kbd,pre,samp{font-family:monospace, serif;font-size:1em;}pre{white-space:pre-wrap;word-wrap:break-word;}q{quotes:\201C \201D \2018 \2019;}small{font-size:80%;}sub,sup{font-size:75%;line-height:0;position:relative;vertical-align:baseline;}sup{top:-.5em;}sub{bottom:-.25em;}img{border:0;}svg:not(:root){overflow:hidden;}fieldset{border:1px solid silver;margin:0 2px;padding:.35em .625em .75em;}button,input,select,textarea{font-family:inherit;font-size:100%;margin:0;}button,input{line-height:normal;}button,html input[type=button],/* 1 */
		input[type=reset],input[type=submit]{-webkit-appearance:button;cursor:pointer;}button[disabled],input[disabled]{cursor:default;}input[type=checkbox],input[type=radio]{box-sizing:border-box;padding:0;}input[type=search]{-webkit-appearance:textfield;-moz-box-sizing:content-box;-webkit-box-sizing:content-box;box-sizing:content-box;}input[type=search]::-webkit-search-cancel-button,input[type=search]::-webkit-search-decoration{-webkit-appearance:none;}textarea{overflow:auto;vertical-align:top;}table{border-collapse:collapse;border-spacing:0;}body,figure{margin:0;}legend,button::-moz-focus-inner,input::-moz-focus-inner{border:0;padding:0;}
		
		.clearfix:after {visibility: hidden; display: block; font-size: 0; content: " "; clear: both; height: 0; }
		
		* { box-sizing: border-box; }
		
		body{
			text-align: center;
		}
		.wrapper{
			/*position: absolute;
			top: %;
			left: 50%;
			transform: translate(-50%, -50%);*/
			/*max-height: 1080px;
			max-width: 1080px;
			text-align: center;*/
				max-width: 900px;
			margin: 0 auto;
			text-align: center;
		}
		.button1{
			height: 50px;
			width: 60%;
			background-color: green;
			color: white;
			text-align: center;
			padding-top: 2px;
			margin-bottom: 2%;
			transition: background 600ms;
		}
		.button:activ{
			background: darkseagreen;
		}

		.button2{
			height: 50px;
			width: 60%;
			background-color: blue;
			color: white;
			text-align: center;
			padding-top: 2px;
			margin-bottom: 2%;
			border: 2px solid darkblue;
			box-shadow: 5px 10px lightgray;
			border-radius: 0px;
			transition: background 500ms, box-shadow 500ms, border-radius 500ms;

		}
		.button2:active{
			background: red;
			box-shadow: 5px 10px lightgray;
			border-radius: 8px;
		}
		.button3{
			height: 50px;
			width: 60%;
			background-color: darkmagenta;
			color: white;
			text-align: center;
			padding-top: 2px;
			margin-bottom: 2%;
			box-shadow: 0px 10px magenta;
			border-radius: 5px;
			position: relative;
			top: 0;
			transition: all 700px;

		}
		.button3:active{
			box-shadow: 0px 3px 0px lightgray;
			top: 5px;
			/*border-radius: 0px;*/
		}
		.button4{
			height: 50px;
			width: 60%;
			background-color: darkorange;
			color: white;
			text-align: center;
			padding-top: 2px;
			margin-bottom: 2%;
			box-shadow: 1px 1px 0px lightgray,
			2px 2px 0px lightgray,
			3px 3px 0px lightgray,
			4px 4px 0px lightgray,
			5px 5px 0px lightgray,
			6px 6px 0px lightgray
			7px 7px 0px lightgray
			8px 8px 0px lightgray
			9px 9px 0px lightgray
			10px 10px 0px lightgray
			0px 0px 10px rgba(0,0,0,0.4);
			transition: all 500ms;
			position: relative;
			top: 0;
		}
		.button4:activ{
			background: crimson;
			top: 4px;
			box-shadow: 1px 1px 0px lightgray,
			2px 2px 0px lightgray,
			3px 3px 0px lightgray,
			4px 4px 0px lightgray,
			5px 5px 0px lightgray,
			6px 6px 0px lightgray
			0px 0px 0px lightgray
			0px 0px 0px lightgray
			0px 0px 0px lightgray
			0px 0px 0px lightgray
			0px 0px 10px rgba(0,0,0,0.4);

		}
	</style>
</head>
<body>
	<div class="wrapper">
	<h2>Buttons with transition</h2>
	<div class="wrapper">
		<div class="button1">
			<h4>Click Me!</h4>
		</div>
		<div class="button2">
			<h4>Click Me!</h4>
		</div>
		<div class="button3">
			<h4>Click Me!</h4>
		</div>
		<div class="button4">
			<h4>Click Me!</h4>
		</div>
	</div>
</body>
</html>
