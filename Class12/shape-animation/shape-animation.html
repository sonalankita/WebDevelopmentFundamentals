<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shape Animation Challenge</title>
  <style>

    .square {
      /* Set up the normal state */
      display: block;
      width:350px;
      height:350px;
      margin: 200px auto;
      background:#41A9F0;
      animation: box 3s ease infinite;
      /* apply the animation */
    }

    @keyframes box {
      0% {
        transform: scale(0.2) rotate(0deg);
      }
      
      50% {
        background: #5ABE8A;
        border-radius: 50%;
        transform: scale(2) rotate(180deg);
      }

      100% {
        transform: scale(0.2) rotate(360deg);
      }

  </style>
</head>
<body>
