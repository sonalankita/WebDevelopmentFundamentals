<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box {
			background: cyan;
			height: 200px;
			width: 200px;
			animation: disco 5s ease infinite;
		}

		@keyframes disco {
			
			0% {
				background: cyan;
			}

			20% {
				background: magenta;
			}

			50% {
				background: yellow;
			}

			70% {
				background: lime;
			}

			100% {
				background: blue;
			}

		}

	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
