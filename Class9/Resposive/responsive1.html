<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<title>Responsive Design</title>
</head>
	<body>
		<style type="text/css">
			/* First we do all of our regular CSS for the basics and desktop site */
			body {
				background:purple;
			}
			/* Then we use media queries for targeting other resolutions */

			/* Portrait tablet and small desktops */
			@media (max-width: 1080) {
				body {
					background:cyan;
				}
			}

			@media (max-width: 940px) {
				body {
					background:green;
				}
			}
			 
			/* Landscape phone to portrait tablet */
			@media (max-width: 767px) {
				body {
					background:red;
				}
			}
			 
			/* Landscape phones and down */
			@media (max-width: 480px) {
				body {
					background:yellow;
				}
			}

			

			@media (min-width: 300px) {
				body {
					background:tomato;
				}
			}
			/*you should always use either min-width or max-width otherwise most of the properties will not apply*/

		</style>
	</body>
</html>
