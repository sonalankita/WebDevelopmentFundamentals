<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<title>CSS Position</title>
		<style type="text/css">
			body {
				margin: 0; /* Just overriding the browser default to zero */
			}
			.wrapper {
				width: 400px;
				margin: 50px auto;
				border: 2px solid #BADA55;
				height: 400px;
				position: relative;
			}
			.box {
				width:100px;
				height:100px;
				margin:5px;
			}
			.box1 {
				background: rgba(255, 165, 0, 0.7); /*semi transparent orange*/
				position: absolute;
				left: 0px;
				top:0px;

			}
			.box2 {
				background: rgba(65, 105, 255, 0.7); /*semi transparent blue*/
				position: absolute;
				right: -20px;
				top: -20px;
			}
			.box3 {
				background: rgba(255, 0, 0, 0.7); /*semi transparent red*/
				position: absolute;
				right: 0px;
				bottom: 0px;
			}
			.box4 {
				background: rgba(0, 138, 0, 0.7); /*semi transparent green*/
				position: absolute;
				left:0px;
				bottom: 0px;	
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<div class="box box1"></div>
			<div class="box box2"></div>
			<div class="box box3"></div>
			<div class="box box4"></div>
		</div>
	</body>
</html>
