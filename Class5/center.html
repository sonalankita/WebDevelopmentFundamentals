<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Putting things in the direct center</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			background-color: cyan;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			/*we can make it a snippet with the help of top 4 lines*/

		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
