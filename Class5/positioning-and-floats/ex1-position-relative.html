<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<title>CSS Position</title>
		<style type="text/css">
			body {
				margin: 0; /* Just overriding the browser default to zero */
			}
			.wrapper {
				/*border:3px solid black;*/
/*				margin: 20px auto;
*/				width:100px;
			}
			.box {
				height:100px;
				position: relative;

			}
			
			/* Using top, right, bottom, left values, match the answer */

			.box1 {
				background:red;
				/*position: relative;*/
				top: 0;
				left: 0;
			}
			.box2 {
				background:green;
				/*top: 100px;*/
				left: 101px;
			}
			.box3 {
				background:blue;
				left: 201px;
			}
			.box4 {
				background:orange;
				left: 301px;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<div class="box box1"></div>
			<div class="box box2"></div>
			<div class="box box3"></div>
			<div class="box box4"></div>
		</div>
	</body>
</html>
