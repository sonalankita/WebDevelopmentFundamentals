<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<title>CSS z-index</title>
		<style type="text/css">
			body {
				margin: 0; /* Just overriding the browser default to zero */
			}
			
			.box {
				width: 100px;
				height: 100px;
				margin: 5px;
				position: absolute;
			}

			.box1 {
				/*semi transparent orange*/
				background: rgba(255, 165, 0, 0.7); 
				/*background: rgb(255, 165, 0);*/
				top: 10px;
				left: 10px;
				/*z-index: 1;*/
			}

			.box2 {
				/*semi transparent blue*/
				background: rgba(65, 105, 255, 0.7); 
				/*background: rgb(65, 105, 255); */
				top: 30px;
				left: 30px;
				/*z-index: 10;*/
			}

			.box3 {
				/*semi transparent red*/
				background: rgba(255, 0, 0, 0.7); 
				/*background: rgb(255, 0, 0); */
				top: 60px;
				left: 60px;
			}

			.box4 {
				/*semi transparent green*/
				background: rgba(0, 138, 0, 0.7); 
				/*background: rgb(0, 138, 0); */
				top: 80px;
				left: 80px;
				/*z-index: 2;*/
				/*z-index: 2;*/
				z-index: -1;
			}
		</style>
	</head>
	<body>
		<div class="box box1"></div>
		<div class="box box2"></div>
		<div class="box box3"></div>
		<div class="box box4"></div>
	</body>
</html>
